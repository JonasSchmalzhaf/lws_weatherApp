<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="">
  <!-- Mond -->
  <g>
    <circle cx="480" cy="100" r="70" fill="yellow" />
    <circle cx="510" cy="100" r="70" fill="white" />
  </g>

  <!-- Wolken -->
  <g fill="#B0C4DE">
    <!-- Große Wolkenwölbung 1 -->
    <circle cx="150" cy="150" r="80" />
    <circle cx="210" cy="150" r="100" />
    <circle cx="290" cy="150" r="80" />
    <!-- Große Wolkenwölbung 2 -->
    <circle cx="120" cy="180" r="70" />
    <circle cx="230" cy="180" r="90" />
    <circle cx="300" cy="180" r="80" />
    <ellipse cx="210" cy="220" rx="150" ry="50" />
  </g>

  <!-- Animation für Wolkenbewegung -->
  <style>
    /* Wolkenbewegung von links nach rechts und rechts nach links */
    circle, ellipse {
      animation: moveClouds 10s linear infinite;
    }

    /* Definiert die Animation der Wolken von links nach rechts und zurück */
    @keyframes moveClouds {
      0% { transform: translateX(-10%); opacity: 0.8; }
      50% { transform: translateX(10%); opacity: 0.8; }
      100% { transform: translateX(-10%); opacity: 0.8; }
    }
  </style>
</svg>
